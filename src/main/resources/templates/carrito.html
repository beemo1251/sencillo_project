    <title>Carrito</title>

<body style="background-color: #dbdbdb;">
    <div class="head">
    	<div class="navbar__1">
            <div class="navbar__1_item">
            	<a href="/index"><img src="img/index-img/sencillo.png" alt=""></a>
            </div>
            <div class="navbar__1_item">
                <div class="item_buscar">
                    <input type="text" class="text_buscar" name="" id="" placeholder="Buscar productos por nombre...">
                    <a href="" class="fas fa-search btn_buscar"></a>
                </div>
            </div>
            <div class="navbar__1_item">
                <a href="/login" class="item user">
                    <img src="img/index-img/user.png">
                    <p>Mi Cuenta</p>
                </a>
            </div>
            <div class="navbar__1_item">
                <a href="/carrito" class="item carrito">
                    <!-- <span class="fas fa-shopping-cart"></span> -->
                    <img src="img/index-img/carrito.png">
                    <p>Carrito</p>
                </a>
            </div>
        </div>
	</div>
    <!-- CARRITO -->
    <div class="body__compra">
        <div class="lista__productos">
            <h1>Mi carrito</h1>
            <hr>
            <br>
            <div class="item_lista">
                <div class="image_item">
                    <img src="img/producto-img/1.png" alt="">
                </div>
                <div class="content_item">
                    <div class="descripcion_prod">
                        <div class="title_descripcion">
                            <h1>Cerveza Tres Curces Lager</h1>
                            <span>200 ml/und</span>
                        </div>
                        <div class="content_descripcion">
                            <span>Precio: <b>S/.18,20</b></span>
                            <span>Cantidad: <b>2</b></span>
                            <span>Total: <b>S/.36,40</b></span>
                        </div>
                    </div>
                    <div class="accion_item">
                        <button type="button" class="btn_editar">Editar</button>
                        <button type="button" class="btn_quitar">Quitar</button>
                    </div>
                </div>
            </div>
            <div class="item_lista">
                <div class="image_item">
                    <img src="img/producto-img/1.png" alt="">
                </div>
                <div class="content_item">
                    <div class="descripcion_prod">
                        <div class="title_descripcion">
                            <h1>Cerveza Tres Curces Lager</h1>
                            <span>200 ml/und</span>
                        </div>
                        <div class="content_descripcion">
                            <span>Precio: <b>S/.18,20</b></span>
                            <span>Cantidad: <b>2</b></span>
                            <span>Total: <b>S/.36,40</b></span>
                        </div>
                    </div>
                    <div class="accion_item">
                        <button type="button" class="btn_editar">Editar</button>
                        <button type="button" class="btn_quitar">Quitar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="resumen__compra">
            <h2>RESUMEN DE COMPRA</h2>
            <hr>
            <div class="descripcion_compra">
                <div class="text_compra">
                    <span>Subtotal: </span><b>S/.112,4</b>
                </div>
                <div class="text_compra">
                    <span>TOTAL: </span><b style="color: #F0204C">S/.112,4</b>
                </div>
            </div>
            <hr>
            <div class="accion_compra">
                <button type="button" class="btn_pagar">Finalizar Compra</button>
                <button type="button" class="btn_continuar">Continuar Comprando</button>
            </div>
        </div>
    </div>
